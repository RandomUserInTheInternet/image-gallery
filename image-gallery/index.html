<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  <main>
    <section id="gallery">
      <!-- Image placeholders will be added dynamically -->
    </section>

          <section id="login">
            <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>


  </main>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
  <script src="admin.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var email = document.getElementById('emailInput').value;
      var password = document.getElementById('passwordInput').value;

      // Authenticate user with Netlify Identity
      netlifyIdentity.authenticate({ email, password }, function(err, user) {
        if (err) {
          console.error(err);
          alert('Login failed. Please try again.');
        } else {
          console.log('Logged in:', user);
          showUploadSection();
        }
      });
    });

    function showUploadSection() {
      document.getElementById('upload').style.display = 'block';
      document.getElementById('login').style.display = 'none';
       window.location.href = 'admin.html'; // Redirect to admin page
    }

    netlifyIdentity.on('init', function(user) {
      if (user) {
        showUploadSection();
      }
    });

    netlifyIdentity.on('logout', function() {
      document.getElementById('upload').style.display = 'none';
      document.getElementById('login').style.display = 'block';
       window.location.href = 'index.html'; // GALLERY Redirect to admin page
    });
  </script>
</body>
</html>
